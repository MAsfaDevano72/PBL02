<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hijau = "Kendaraan Berjalan";
        let kuning = "Kendaraan Berhati-hati";
        let merah = "Kendaraan berhenti";

        let lampu = prompt("LAMPU LALU LINTAS \nlampu mana yang akan anda pilih? \nHijau, Kuning atau Merah")
        if ( lampu === "merah") 
            document.write(merah);
        else if ( lampu === "kuning") 
            document.write("Anda sedang melihat lampu" + kuning + ", Mohon berhati-hati")
        else 
            document.write(hijau);

        
    </script>
</body>
</html>
