<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampu Lalu Lintas</title>
</head>
<body>
    <script>
        let lampu = prompt("LAMPU LALU LINTAS \nlampu mana yang akan anda pilih? \nHijau, Kuning atau Merah").toLowerCase()
        let pesan;

        if ( lampu === "merah") 
           pesan = "berhenti"
        else if ( lampu === "kuning") 
            pesan = "berhati - hati"
        else if ( lampu === "hijau") 
            pesan = "berjalan"
        else 
            pesan = "menepi ke pinggir jalan";

        document.write("<h2>Anda sedang melihat lampu "+ lampu +", sebaiknya kendaraan anda " + pesan + "</h2>")
    </script>
</body>
</html>
